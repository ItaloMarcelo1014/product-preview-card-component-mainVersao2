<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/d2e15d65bb.js" crossorigin="anonymous"></script>
<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <article>
      <div class="left-top-img imagem">
        <img src="images/image-product-mobile.jpg" alt="mobile" class="mob">
        <img src="images/image-product-desktop.jpg" alt="desk" class="desk">
      </div>
      
      <div class="right-bottom-info">
       <div class="info">
        <h4><span class="Perfume">Perfume</span></h4>
        <h2>Gabrielle <br class="line"> Essence <br class="new-line"> Eau <br class="line"> De Parfum</h2>
        <p class="text">A floral, solar and voluptuous <br class="line"> <br class="new-line"> interpretation composed by <br class="line"> Olivier <br class="new-line"> Polge, 
          Perfumer-Creator <br class="line"> for the House of <br class="new-line"> CHANEL.</p>
          <div class="price">
            <h5><span id="bigger">$149.99</span> <span class="small">$169.99</span></h5>
           </div>
       </div>
       <div class="price-button">
         
         <button><i class="fa-solid fa-cart-shopping fa-bounce"></i>Add to Cart</button>
       </div>
      </div>
    </article>
  </main>
</body>
</html>
